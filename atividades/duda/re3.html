    let score = 0;
    const container = document.getElementById('quiz-container');
    const scoreDisplay = document.getElementById('score-display');
    const progressBar = document.getElementById('progress');

    function renderQuiz() {
        let currentModule = "";

        quizData.forEach((item, index) => {
            // Criar separador de mÃ³dulo
            if (item.module !== currentModule) {
                const moduleTitle = document.createElement('div');
                moduleTitle.className = 'module-title';
                moduleTitle.innerText = item.module;
                container.appendChild(moduleTitle);
                currentModule = item.module;
            }

            const card = document.createElement('div');
            card.className = 'question-card';
            
            const qText = document.createElement('div');
            qText.className = 'question-text';
            qText.innerText = item.question;
            card.appendChild(qText);

            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options-grid';

            item.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(btn, i, item.correct, item.explanation, card, index);
                optionsDiv.appendChild(btn);
            });

            card.appendChild(optionsDiv);

            const explBox = document.createElement('div');
            explBox.className = 'explanation-box';
            explBox.innerHTML = `<strong>ðŸ’¡ ExplicaÃ§Ã£o:</strong> ${item.explanation}`;
            card.appendChild(explBox);

            container.appendChild(card);
        });
    }

    // Array para controlar quais questÃµes jÃ¡ foram respondidas
    let answeredQuestions = new Set();

    function checkAnswer(clickedBtn, selectedIndex, correctIndex, explanation, cardElement, questionIndex) {
        // Evita responder a mesma duas vezes no contagem de pontos
        const isFirstTry = !answeredQuestions.has(questionIndex);
        
        const buttons = cardElement.querySelectorAll('.option-btn');
        buttons.forEach(btn => btn.disabled = true);

        const explBox = cardElement.querySelector('.explanation-box');
        explBox.style.display = 'block';

        if (selectedIndex === correctIndex) {
            clickedBtn.classList.add('correct');
            if(isFirstTry) score++;
        } else {
            clickedBtn.classList.add('wrong');
            buttons[correctIndex].classList.add('correct');
        }

        answeredQuestions.add(questionIndex);
        updateScore();
    }

    function updateScore() {
        scoreDisplay.innerText = `Acertos: ${score} / ${quizData.length}`;
        const percentage = (answeredQuestions.size / quizData.length) * 100;
        progressBar.style.width = `${percentage}%`;
        
        if (answeredQuestions.size === quizData.length) {
            scoreDisplay.style.backgroundColor = "#27ae60"; // Fica verde ao terminar
            scoreDisplay.innerHTML += " - Finalizado! ðŸŽ‰";
        }
    }
